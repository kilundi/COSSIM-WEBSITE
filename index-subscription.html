<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscription Form HTML CSS | CodingNepal</title>
  <link rel="stylesheet" href="root-Variables.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<!-- Designined by CodingLab -->

<body>


  <section class="all-content">


    <div class="address-location">

      <div class="box1 box">
        <i class="fa-solid fa-location-dot"></i>
        <h1>Address</h1>
        Applewood Adams 6th Floor,
        <br>
        Room 602
        <br>
        Ngong Road, Nairobi
        <br>
        Kenya
      </div>
      <div class="box2 box">
        <i class="fa-solid fa-phone"></i>
        <h1>Phone</h1>
        0202030330

      </div>
      <div class="box3 box">
        <i class="fa-solid fa-envelope"></i>
        <h1>Email</h1>
        info@cossim.co.ke
      </div>

    </div>


    <div class="wrapper">
      <div class="top">
        <i class="fas fa-envelope-open-text"></i>
      </div>
      <div class="bottom">
        <div class="info">Subscribe to get the latest updates</div>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <input type="submit" value="Subscribe" />
          </div>
        </form>
        <div class="footer">Don't worry, we don't spam</div>
      </div>
    </div>

  </section>
</body>
</html>
